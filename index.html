<!DOCTYPE html>
<html>

<head>
    <title>Dashboard - PiggyVest</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/icon" href="images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div>
        <div class="container">
            <div class="img-container">
                <a href="https://www.piggyvest.com"><img alt="piggy" src="images/piggy.svg"></a>
            </div>
            <div class="form-container">
                <header >
                    <h4 style="margin:15px 0; font-size:24px; color:#083E9E">Create a Secure Account</h4>
                    <p style="font-size:14px; color:#4a5568; margin-top:-10px; margin-bottom: 40px; font-family: sans-serif;">Welcome to the future of savings & Investments
                    </p>
                </header>
                <form action="">
                    <label for="fullname">Full Name</label>
                    <input id="fullname" placeholder="Full name" type="text">
                    <label for="email">Email Address</label>
                    <input id="email" placeholder="Email Address" type="email">
                    <label for="tel"> Phone Number</label>
                    <input id="tel" placeholder="Phone Number" type="tel">
                    <label for="pass"> Password</label>
                    <input id="pass" placeholder="Password" type="password">
                    <label for="ref"> Referrer Phone or Promo Code (Optional)</label>
                    <input id="ref" placeholder="Referrer Phone or Code" type="text">
                    <label for="sel">How Did You Hear About Us? (Optional)</label>
                    <select id="sel">
                        <option> Click to Open </option>
                        <option> Facebook </option>
                        <option> Twitter </option>
                        <option> Instagram </option>
                        <option> Friend/Family/Coworker Referral </option>
                        <option> Google Search </option>
                        <option> Google Playstore </option>
                        <option> Online Blog </option>
                        <option> Local Newspaper </option>
                        <option> At an event </option>
                        <option> Other </option>
                    </select>
                    <button> CREATE ACCOUNT</button>
                </form>
            </div>
            <p><a style="text-decoration:none; font-size:.875rem; color:white" href="#">Already have an account? Log
                    In</a></p>

        </div>
    </div>
</body>

</html>
